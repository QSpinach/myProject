<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>速度动画</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;

		}
		#div1{
			width: 200px;
			height: 200px;
			background: #00FF6C;
			position: relative;
			left: -200px;
			top: 0;
		}
		#div1 span{
			width: 20px;
			height: 50px;
			line-height: 25px;
			background: #37A9F3;
			color: #FFFFFF;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
	<script>
		window.onload = function() {
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function() {
				startMove(0);
			}
			oDiv.onmouseout =function() {
				startMove(-200);
			}
		}
		var timer = null;
		function startMove(iTarget){
			clearInterval(timer);
			var oDiv = document.getElementById('div1');
			timer = setInterval(function() {
				var speed = 0;
				if(oDiv.offsetLeft > iTarget){
					speed = -10;
				} else{
					speed = 10;
				}
				if (oDiv.offsetLeft == iTarget) {
					clearInterval(timer);
				} else {
				oDiv.style.left = oDiv.offsetLeft + speed +'px';
				}
			},30);
		}
		
	</script>
</head>
<body>
	<div id="div1"><span id="share">分享</span></div>
</body>
</html>
