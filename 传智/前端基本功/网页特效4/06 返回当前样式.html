<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>返回当前样式</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 200px;
			position: absolute;
			top: 10px;
			left: 20px;
			background-color: pink;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>
<script type="text/javascript">
	var demo = document.getElementById("demo");

	function getStyle(obj,attr) {
		if (obj.currentStyle) {
			return obj.currentStyle[attr];
		} else {
			return window.getComputedStyle(obj,null)[attr];
		}
	}
	console.log(getStyle(demo,"z-index"));
</script>
</html>
