<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择文字弹出层</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 400px;
		}
		#demo{
			width: 100px;height: 100px;
			background-color: pink;
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<div id="test">
		我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字我要复制的文字我要复制文字
	</div>
	<div id="another">
		我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字我要不复制的文字我不要复制文字
	</div>
</body>
<script type="text/javascript">
	function $(id) {
		return document.getElementById(id);
	}
	$("test").onmouseup = function(event) {
		var event = event || window.event;
		var x = event.clientX;
		var y = event.clientY;
		var txt = "";	//用于存储文字
		if (window.getSelection) {
			txt = window.getSelection().toString();
		} else {
			txt = document.selection.createRange().text;
		}
		if (txt) {
			//判断有没有选中的文字
			showBox(x,y,txt);
		}
		
	}
	document.onmousedown = function(event) { //点击空白隐藏
		var event = event ||window.event;
		var targetId = event.target ? event.target.id : event.srcElement.id;
		if (targetId != "demo") {
			$("demo").style.display = "none";
		}
	}
	function showBox(mousex,mousey,contentTxt) {//显示相关操作
		setTimeout(function() {
			$("demo").style.display = "block";
			$("demo").style.left = mousex + "px";
			$("demo").style.top = mousey + "px";
			$("demo").innerHTML = contentTxt;
			},100);
	}
</script>
</html>
