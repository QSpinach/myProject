<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 200px;
			margin:100px auto;
			background-color: pink;
			position: relative;
			overflow: hidden;
		}
		ul{
			width: 400%;
			list-style: none;
			position: absolute;
		}
		ul li{
			float: left;
		}
		ul li img{
			vertical-align: top;	/*取消图片底部3像素的距离*/
		}
	</style>
</head>
<body>
	<div class="box" id="scroll">
		<ul>
			<li><img src="img/01.jpg" alt=""></li>
			<li><img src="img/02.jpg" alt=""></li>
			<li><img src="img/03.jpg" alt=""></li>
			<li><img src="img/04.jpg" alt=""></li>
			<li><img src="img/01.jpg" alt=""></li>
			<li><img src="img/02.jpg" alt=""></li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var scroll = document.getElementById("scroll");
	var ul = scroll.children[0];
	var num = 0;
	var timer = null;
	timer = setInterval(autoPlay,20);
	function autoPlay() {
		num--;
		num <= -1200 ? num = 0 : num;
		ul.style.left = num + "px";
	}
	scroll.onmouseover = function() {
		clearInterval(timer);
	};
	scroll.onmouseout = function() {
		timer = setInterval(autoPlay,20);
	};
</script>
</html>
