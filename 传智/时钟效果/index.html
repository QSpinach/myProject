<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟效果</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.clock{
			width: 600px;
			height: 600px;
			margin: 20px auto;
			background:url(img/clock.jpg) no-repeat;	
			position: relative;	
		}
		.clock div{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.h{
			background:url(img/hour.png) no-repeat center center;
		}
		.m{
			background:url(img/minute.png) no-repeat center center;
		}
		.s{
			background:url(img/second.png) no-repeat center center;
		}
	</style>
</head>
<body>
	<div class="clock">
		<div class="h" id="hour"></div>
		<div class="m" id="minute"></div>
		<div class="s" id="second"></div>
	</div>
</body>
</html>
<script type="text/javascript">
	var hour = document.getElementById("hour");
	var mintue = document.getElementById("minute");
	var second = document.getElementById("second");
	var s = 0,m = 0,h = 0,ms = 0;
	// 开始定时器
	setInterval(function(){
		
		var date = new Date();
		ms = date.getMilliseconds();
		s = date.getSeconds() + ms / 1000;
		m = date.getMinutes() + s /60;
		h = date.getHours() % 12 + m / 60;
		// console.log(m);
		second.style.WebkitTransform = "rotate("+ s*6+"deg)";
		minute.style.WebkitTransform = "rotate("+ m*6+"deg)";
		hour.style.WebkitTransform = "rotate("+ h*30+"deg)";
	},100);

</script>
