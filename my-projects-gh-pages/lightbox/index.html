<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lightbox 插件开发</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1 style="text-align: center;margin-bottom: 50px;">点击图片会形成图片预览效果</h1>
<h3>第一组图片</h3>
<div>
    <!--class或data-role用来确定点击时启用lightbox插件；data-source表示点击后放大版图片地址；data-group定义该图片所属于的组别；
    data-id表示当前图片的ID，根据ID找到当前图片的索引值；data-caption当前图片的标题
     -->
    <img class="js-lightBox" data-role="lightBox" data-source="images/1-1.jpg" data-group="group-1" data-id="group-1-1"
         data-caption="11111111" src="images/1-1.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/1-2.jpg" data-group="group-1" data-id="group-1-2"
         data-caption="22222222" src="images/1-2.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/1-3.jpg" data-group="group-1" data-id="group-1-3"
         data-caption="33333333" src="images/1-3.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/1-4.JPG" data-group="group-1" data-id="group-1-4"
         data-caption="44444444" src="images/1-4.JPG" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/1-5.JPG" data-group="group-1" data-id="group-1-5"
         data-caption="55555555" src="images/1-5.JPG" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/1-6.jpg" data-group="group-1" data-id="group-1-6"
         data-caption="66666666" src="images/1-6.jpg" width="200" height="200">
</div>

<h3>第二组图片</h3>
<div>
    <img class="js-lightBox" data-role="lightBox" data-source="images/2-1.jpg" data-group="group-2" data-id="group-2-1"
         data-caption="小清新" src="images/2-1.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/2-2.jpg" data-group="group-2" data-id="group-2-2"
         data-caption="小清新" src="images/2-2.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/2-3.jpg" data-group="group-2" data-id="group-2-3"
         data-caption="小清新" src="images/2-3.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/2-4.jpg" data-group="group-2" data-id="group-2-4"
         data-caption="小清新" src="images/2-4.jpg" width="200" height="200">
    <img class="js-lightBox" data-role="lightBox" data-source="images/2-5.jpg" data-group="group-2" data-id="group-2-5"
         data-caption="小清新" src="images/2-5.jpg" width="200" height="200">
</div>
<h3>第三组图片</h3>
<div>
    <img class="js-lightBox" data-role="lightBox" data-source="images/3-1.jpg" data-group="group-3" data-id="group-3-1"
         data-caption="森系美女" src="images/3-1.jpg" width="200" height="200">
</div>

    })
</script>
</body>
</html>
